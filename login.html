<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- header -->
    <div class="container-fluid">
        <div class="header">
            <h1>Electronic store</h1>
        </div>
    </div>

    <!-- Login -->
    
    <div class="position-absolute top-50 start-50 translate-middle login" >
        <div class="form">
            <label for="name">Name</label>
            <input type="text" class="form-control name" id="nameinput" placeholder="NAME"><br>
            <label for="Email">Email</label>
            <input type="Email" class="form-control email" id="emailinput" placeholder="Email"><br>
            <label for="password">Password</label>
            <input type="password" class="form-control password" id="passwordinput"   placeholder="Password"><br>
            <button class="btn btn-primary" type="submit" onclick="savedata()">Log In</button><br>
            <p>Don't have an account?<a href="registration.html">sign up</a></p>
            <p>Forgot Password?<a href="forgetpassword.html" >Forgot password</a></p>
        </div>
        
    </div>

<!-- footer -->

<div class="container-fulid" >
    <div class="footer" >
        <h1 style="font-size: smaller; padding:1px">@Electronic store</h1>
    </div>
</div>
<script>
function savedata(){
    var name = document.getElementById('nameinput').value;    
    var email = document.getElementById('emailinput').value;    
    var password = document.getElementById('passwordinput').value;    

    if(typeof Storage !== "undefined")
    {
        localStorage.setItem('Password',password);
        localStorage.setItem('Email',email);
        localStorage.setItem('Name',name);
    }
    else
    {
        alert("Local Storage is not supported in your brower");
    }

}
</script>
</body>
</html>
