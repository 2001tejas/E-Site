<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="profile.css">
</head>

<body>

    <!-- header -->
    <div class="container-fluid">
        <div class="header">
            <h1>Electronic store</h1>
        </div>
    </div>

    <div class=" container-md">
        <div class="position-absolute top-50 start-50 translate-middle card">
            <img src="images/image1.png" alt="profile img" width="100px" id="img">
            <div class="card-title title">
                <h4 style="margin-left: 40%;">PROFILE</h4>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control prof" id="name" value="Tejas Pandya">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control prof" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value="pandaytejas050@gmail.com">
                        <div id="emailHelp" class="form-text text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="email" class="form-control prof" id="exampleInputEmail1"
                            value="Azad khadki, Gorwa Gam, Vadodara 390016, Gujarat">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary button">Edit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <!-- footer -->

    <div class="container-fulid">
        <div class="footer">
            <h1 style="font-size: smaller; padding:1px">@Electronic store</h1>
        </div>
    </div>
</body>

</html>
