<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- header -->
    <div class="container-fluid">
        <div class="header">
            <h1>Electronic store</h1>
        </div>
    </div>

    <!-- Login -->
    
    <div class="position-absolute top-50 start-50 translate-middle login" >
        <div class="form">
            <label for="name">Name</label>
            <input type="text" class="form-control name" id="nameinput" placeholder="NAME"><br>
            <label for="Email">Email</label>
            <input type="Email" class="form-control email" id="addressinput" placeholder="Email"><br>
            <label for="Adress">Adress</label>
            <input type="Email" class="form-control adress" id="emailinput" placeholder="Adress"><br>
            <label for="password">Password</label>
            <input type="password" class="form-control password" id="passwordinput"   placeholder="Password"><br>
            <button class="btn btn-primary" type="submit" onclick="savedata()">submit</button><br>
            
            <p>Already have an account?<a href="login.html" >Login Here</a></p>
        </div>
        
    </div>

<!-- footer -->

<div class="container-fulid" >

        <h1 style="font-size: smaller; padding:1px">@Electronic store</h1>
    </div>
