<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <!-- header -->
    <div class="container-fluid">
        <div class="header">
            <h1>Cart</h1>
        </div>
    </div>

   <!-- main -->

  <table class="table table-bordered table-hover table-responsive">
    <thead >
       <tr>
        <th width="5%">SR No</th>
        <th width="15%">Product</th>
        <th width="15%">Product Details</th>
        <th width="15%">Quantity</th>
        <th width="15%">Price</th>
        <th width="15%">Amount</th>
        <th width="15%">Action</th>
       </tr>
    </thead>
    <tbody>
        <tr>
            <!-- product -->
            <th>1</th>
            <th>
               <img src="images/headphone2.png" alt="image" width="100px" height="100px">
            </th>
            <th>
                <ul>
                <li>Name</li>
                <li>Model</li>
                <li>Description</li>
                </ul>

            </th>
            <th><div class="btn-group">
                <button class="btn btn-primary" id="decrement">-</button>
                <input type="text" id="quantity" class="form-control label" value="1">
                <button class="btn btn-primary" id="increment">+</button>
            </div></th>
            <th>Rs 3999</th>
            <th id="totalPrice">Rs 3999</th>
            
            <th><button class="btn btn-dark">Delete</button></th>
        </tr>
            <!-- product1 -->
        <tr>
            <th>2</th>
            <th>
               <img src="images/headphone2.png" alt="image" width="100px" height="100px">
            </th>
            <th>
                <ul>
                <li>Name</li>
                <li>Model</li>
                <li>Description</li>
                </ul>

            </th>
            <th><div class="btn-group">
                <button class="btn btn-primary" id="decrement1">-</button>
                <input type="text" id="quantity1" class="form-control label" value="1">
                <button class="btn btn-primary" id="increment1">+</button>
            </div></th>
            <th>Rs 3999</th>
            <th id="totalPrice1">Rs 3999</th>
            <th><button class="btn btn-dark">Delete</button></th>
        </tr>
            <!-- product2 -->
        
            <tr>
                <th>3</th>
                <th>
                   <img src="images/headphone2.png" alt="image" width="100px" height="100px">
                </th>
                <th>
                    <ul>
                    <li>Name</li>
                    <li>Model</li>
                    <li>Description</li>
                    </ul>
    
                </th>
                <th><div class="btn-group">
                    <button class="btn btn-primary" id="decrement2">-</button>
                    <input type="text" id="quantity2" class="form-control label" value="1">
                    <button class="btn btn-primary" id="increment2">+</button>
                </div></th>
                <th>Rs 3999</th>
                <th id="totalPrice2">Rs 3999</th>
                <th><button class="btn btn-dark">Delete</button></th>
            </tr>

            <!-- total price -->

            <tr>
                <th colspan="5">Total Price</th>
                <th ><input type="text" id="sum" value="3999"></th>
            </tr>
       <tr class="no-border">
        <th colspan="6"></th>
        <th><button class=" btn btn-success"><a href="orderconfirmation.html" style="text-decoration: none; color: black;">Pay Now</a></button></th>

    </tbody>
